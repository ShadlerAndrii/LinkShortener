@if (isAboutPage) {
  <app-about_page [isAdmin]=isAdmin></app-about_page>
}
@else if (!isLoggedIn) {
  <app-welcome_page (loginSuccess)="handleLoginSuccess($event)" ></app-welcome_page>
}
@else if (isLoggedIn) {
  <app-user_page></app-user_page>
}
@else {
  <router-outlet></router-outlet> 
}


<footer class="app-footer">
  <a class="about-button" (click)="handleAboutPage()">?</a>
</footer>
